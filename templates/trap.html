<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #303030, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #7c7c7c;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #000000;
            transform: translateY(-5px);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #9affc4b2;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <button id="runBtn">Go Home</button>
    </div>

    <div class="notification" id="notification">wait.</div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const notification = document.getElementById('notification');

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 6000);
        }

        runBtn.addEventListener('click', function() {
            fetch('/run', {
                method: 'POST',
            }).then(response => {
                console.log('the py script run rn');
                showNotification();
            }).catch(error => {
                console.error('look:', error);
            });
        });
    </script>
</body>
</html>
